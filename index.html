<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paketid Johanna Okas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Expanded:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <style>
        body {
            background: #ddd;
            color: blue;
        }

        h1 {
            color: red;
            font-family: "Michroma", sans-serif;
            font-weight: 800;
            font-style: normal;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
        }

        .paketid {
            display: flex;
            justify-content: center;
        }

        .pakett {
            min-width: 320px;
            background: white;
            margin: 15px;
            border: thick double #32a1ce;
            position: relative;
            padding: 10px;
        }

        .pakett h2 {
            text-align: center;
        }

        .pakett .silt {
            background: white;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ddd;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .btn {
            display: block;
            text-align: center;
            background: blue;
            color: white;
            padding: 10px;
            text-decoration: none;
        }

        .btn:hover {
            background: rgb(59, 29, 59);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Paketid</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui in illum magnam iusto iure voluptatum esse
            beatae
            fugit eos, harum aut? Sunt beatae animi ea neque, ad reprehenderit maxime iure?</p>
        <div class="paketid">
            <div class="pakett">
                <span class="silt">kõige soodsam</span>
                <h2>Starter</h2>
                <a class="btn" href="">Telli</a>
            </div>
            <div class="pakett premium">
                <span class="silt">kõige populaarsem</span>
                <h2>Premium</h2>
            </div>
        </div>
    </div>
</body>

</html>
